<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
</head>
<body>
    <h2>Diabetes Prediction</h2>

    <form action="/predict" method="post">

        Gender:
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        Age: <input type="number" name="age" required><br><br>

        Hypertension:
        <select name="hypertension">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        Heart Disease:
        <select name="heart_disease">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        Smoking History:
        <select name="smoking_history">
            <option value="never">Never</option>
            <option value="former">Former</option>
            <option value="current">Current</option>
            <option value="not current">Not Current</option>
            <option value="ever">Ever</option>
        </select><br><br>

        BMI: <input type="number" step="0.01" name="bmi" required><br><br>

        HbA1c Level: <input type="number" step="0.1" name="HbA1c_level" required><br><br>

        Blood Glucose Level: <input type="number" name="blood_glucose_level" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
